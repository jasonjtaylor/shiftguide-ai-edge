<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <circle cx="200" cy="150" r="100" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="480" r="150" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="600" cy="100" r="80" fill="#06b6d4" opacity="0.1"/>
  
  <!-- Logo -->
  <rect x="100" y="200" width="80" height="80" fill="url(#textGradient)" rx="12"/>
  <text x="140" y="250" font-family="Inter, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="white">SG</text>
  
  <!-- Main Text -->
  <text x="220" y="250" font-family="Inter, sans-serif" font-size="64" font-weight="700" fill="white">ShiftGuide</text>
  <text x="220" y="300" font-family="Inter, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">AI Co-Pilot for Frontline Workers</text>
  
  <!-- Tagline -->
  <text x="220" y="380" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#e2e8f0">Built by operators. Powered by AI.</text>
  <text x="220" y="420" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="#94a3b8">Voice-first guidance for troubleshooting, safety, and documentation</text>
  
  <!-- CTA -->
  <rect x="220" y="480" width="200" height="50" fill="url(#textGradient)" rx="8"/>
  <text x="320" y="510" font-family="Inter, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="white">Start 90-day pilot</text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="200" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="1050" cy="250" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="950" cy="300" r="5" fill="#06b6d4" opacity="0.6"/>
  <circle cx="1100" cy="350" r="4" fill="#10b981" opacity="0.6"/>
</svg>

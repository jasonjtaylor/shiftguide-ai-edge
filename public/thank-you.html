<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thanks — ShiftGuide</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #94a3b8;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: 2px solid #3b82f6;
      border-radius: 0.5rem;
      display: inline-block;
      transition: all 0.2s;
    }
    a:hover {
      background: #3b82f6;
      color: white;
    }
    .contact-info {
      background: rgba(59, 130, 246, 0.1);
      padding: 1.5rem;
      border-radius: 0.75rem;
      margin: 2rem 0;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    .contact-info strong {
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Thanks! We got your message.</h1>
    <p>We'll reach you at the contact information you provided within one business day.</p>
    
    <div class="contact-info">
      <p>You can also reach us directly at:</p>
      <p><strong>sleepwalkersoftware@gmail.com</strong> or <strong>1-506-999-0074</strong></p>
    </div>
    
    <p><a href="/">← Back to home</a></p>
  </main>
</body>
</html>
